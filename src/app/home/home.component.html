<div class="container-fluid">
  <div class="jumbotron text-center">
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <h1>Weather Search using Angular15/RxJs</h1>
          <input type="text" #movieSearchInput class="form-control" placeholder="Type any city name" />
        </div>
      </div>
      <div class="row" *ngIf="isSearching">
        <div class="col-12">
          <h4>Searching ...</h4>
        </div>
      </div>
      <div class="row">
        <ng-container *ngIf="apiResponse['Response'] == 'False'; else elseTemplate">
          <div class="col-12">
            <div class="alert alert-danger" role="alert">
              {{ apiResponse['Error'] }}
            </div>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="col-3" *ngFor="let city of apiResponse">
            <div class="card card-margin">
              <div class="card-body" (click)="callBackend(city)">
                <h5 class="card-title">{{ city['name'] }}</h5>
                <p class="card-text">Year: {{ city['country'] }}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>

    <app-loader [isLoading]="isLoading"></app-loader>
  </div>
</div>
<router-outlet></router-outlet>
